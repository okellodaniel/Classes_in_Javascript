/* class Rectange{ this is your class definition

class Rectangle{
    constructor(width,height,color){
        console.log('the rectangle is being created');

        this.width = width;
        this.height = height;
        this.color = color;

    }
    // Methods

    getArea(){
        return this.width * this.height;
    }

    printDesscrition(){
        console.log(`I am a rectangle of ${this.color}`);
    }
}
