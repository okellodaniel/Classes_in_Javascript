<script>

// Polymorphism ==> Redifining a method inside a child class of a parent.

class Animal{

constructor(name){

    this.name = name;
}

    makeSound(){
        console.log('Generic animal sound');
    }
}

class Dog extends Animal{
    constructor(name){
        super(name);

    }

    makeSound(){
        console.log('Woof Woof');
    }
}

const a1 = new Animal('Bark');
a1.makeSound();

const a2 = new Dog('Jeff');
 a2.makeSound();
</script>
